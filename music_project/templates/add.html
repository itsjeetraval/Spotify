<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/utility.css' %}">
    <title>Spotify</title>
</head>

<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="/static/img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
               <a href="{% url 'home' %}"><div class="logo"><img width="110" class="invert" src="/static/img/logo.svg" alt=""></div></a>
                <ul>
                    <li><img class="invert" src="/static/img/home.svg"  alt="home"><a href="{% url 'home' %}" style="color: white;text-decoration: none;">Home</li></a>
                    <li><img class="invert" src="/static/img/search.svg" alt="home">Search</li>
                    <li><img class="invert" src="/static/img/add.svg" alt="home">Add</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/static/img/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>

                <div class="songList" hidden>
                    <ul>
                        <li>
                            <img class="music_img" src="" alt="">
                            <div class="info">
                                <div><h2 class="song-title">Stole the show</h2></div>
                                <div><p class="artist">Kygo</p></div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>


        <div class="right bg-grey rounded">

            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="40" class="invert hamburger" src="/static/img/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>


                <div class="buttons">
                    <button class="signupbtn" style="color:white;">{{request.user}}</button>
                    <a href="{% url 'logoutpage' %}"><button class="loginbtn">Logout</button></a>
                </div>


            </div>

            <div class="spotifyPlaylists">
            <form class="form" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-title">Add Your Favourite Music !!!</div>
                <div class="input-container ic1">
                    <input name="title" maxlength="500" required="" class="input" type="text" placeholder="Title"
                        spellcheck="false" />
                </div>
                <div class="input-container ic2">
                    <input name="artist" maxlength="500" required="" class="input" type="text" placeholder="Artist"
                        spellcheck="false" />
                </div>

                <div class="upload-files">
                    <div class="file-input-container">
                        <input type="file" accept="audio/mp3" name="audio_file" required="" class="sm-input-file"
                            id="sm-ip-1" />
                        <label class="for-sm-input-file" for="sm-ip-1">Add Song</label>
                        <span class="span-text" id="file-name1"></span>
                    </div>

                    <div class="file-input-container">
                        <input type="file" accept="image/*" name="cover_image" required="" class="sm-input-file" id="sm-ip-2" />
                        <label class="for-sm-input-file" for="sm-ip-2">Add Image</label>
                        <span class="span-text" id="file-name2"></span>
                    </div>
                </div>
                <input type="submit" class="submit-btn" value="Submit" />
            </form>
             </div>

</div>

    

    <script src="/static/js/add.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
